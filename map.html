<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenNew</title>

    <style>
        #map{
            height:600px;
            width:100%;
        }
    </style>
</head>
<body>

<h1>Around You</h1>
<div id="map"></div>


<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDjfJnLqVrMFDV99Qgnd8OBkVfWn-m4xIo"></script>

<script>
    var map;
    var center;
    var infowindow;
    var request;
    var service;
    var pos;
    var markers = [];


    function initMap() {

        center = new google.maps.LatLng(42.3145186, -71.11037);

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: center
        });

        infowindow = new google.maps.InfoWindow;

        service = new google.maps.places.PlacesService(map);

        google.maps.event.addListener(map, 'click', function (event) {
            map.setCenter(event.latLng);
            clear(markers);

           request = {
                location: event.latLng,
                radius: 8047,
                types: ['store']
            };
            service.nearbySearch(request, callback);
        });


        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infowindow.setPosition(pos);
                infowindow.setContent('You are here.');
                infowindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }

    }

    function callback(results) {
        if(google.maps.places.PlacesServiceStatus.OK){
            for(var i=0; i<results.length;i++) {
                markers.push(createMarker(results[i]));
            }
        }
    }

    function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'rightclick', function () {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
        });

        return marker;
    }

    function clear(markers) {
        for (var m in markers) {
            markers[m].setMap(null)
        }
        markers = []
    }

    google.maps.event.addDomListener(window, 'load', initMap);


    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }

    google.maps.event.addDomListener(window, 'load', initMap);

</script>


</body>
</html>
